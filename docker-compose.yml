version: '3.8'

services:
  api:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - API_KEY=${API_KEY:-changeme}
      - MAX_CONCURRENT_ATTACKS=100
      - MAX_ATTACK_DURATION=3600
      - WORKER_COUNT=4
      - LOG_TO_FILE=true
      - PROXY_REFRESH_INTERVAL=300
    volumes:
      - ./storage:/app/storage
      - ./logs:/app/logs
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    restart: unless-stopped

  redis:
    image: redis:alpine
    command: redis-server --appendonly yes --maxmemory 512mb
    volumes:
      - redis-data:/data
    restart: unless-stopped

volumes:
  redis-data: